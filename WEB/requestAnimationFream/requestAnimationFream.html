<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  #box1 {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    position: absolute;
    left: 0;
  }
</style>

<body>
  <div id="box1"></div>
  <script>
    function animation(dom) {
      window.requestAnimationFrame(function () {
        dom.style.left = parseInt(dom.style.left || 0) + 10 + 'px'
        animation(dom)
      })
    }
    // function intervalAnimation(dom) {
    //   setInterval(() => {
    //     dom.style.left = parseInt(dom.style.left || 0) + 10 + 'px'
    //   }, 200);
    // }
    document.querySelector('#box1').addEventListener('click', animation.bind(this, document.querySelector('#box1')))

  </script>
</body>

</html>
