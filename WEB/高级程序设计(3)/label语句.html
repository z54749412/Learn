<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>label</title>
</head>
<body>
<p>
    由此看见label语句可以减少无用的循环，以增强优化
</p>
<script>
    var bNum = 0;
    for(var i =0;i<10;i++){
        for(var j = 0;j<10;j++){
            if(i==5 && j==5){
                break;
            }
            bNum++;
        }
    }
    console.log("bNum:"+bNum);

    var cNum = 0;
    for(var i =0;i<10;i++){
        for(var j = 0;j<10;j++){
            if(i==5 && j==5){
                continue;
            }
            cNum++;
        }
    }
    console.log("cNum:"+cNum);

    var labelbNum = 0;
    outbnum:
    for(var i =0;i<10;i++){
        for(var j = 0;j<10;j++){
            if(i==5 && j==5){
                break outbnum;
            }
            labelbNum++;
        }
    }
    console.log("labelbNum:"+labelbNum);

    var labelcNum = 0;
    outcnum:
            for(var i =0;i<10;i++){
                for(var j = 0;j<10;j++){
                    if(i==5 && j==5){
                        break outcnum;
                    }
                    labelcNum++;
                }
            }
    console.log("labelcNum:"+labelcNum);
</script>
</body>
</html>
