<!DOCTYPE html>

    <title>函数绑定</title>
</head>

<body>

</body>
<script>
    //bind()方法实现原理
    //apply(foo,arguments)第一个参数是一个对象，this会指向这个对象，第二个参数是一个数组
    //call(foo,arguments)第一个参数是一个对象，this会指向这个对象，第二个参数是每一个参数字符串
    function bind(fn, context) {
        return function() {
            return fn.apply(context, arguments);
        };
    }
</script>

</html>
