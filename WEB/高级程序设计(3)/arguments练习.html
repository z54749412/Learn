<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>arguments</title>
</head>
<body>
<script>
    function doAdd(){
        if(arguments.length==1){
            console.log(arguments[0]+10);
        }else if(arguments.length==2){
            console.log(arguments[0]+arguments[1]);
        }
    }

    doAdd(11);
    doAdd(10,34);
    function doAdd2(num1,num2){
        arguments[1] = 10;
        console.log(arguments[0]+num2);
    }
    doAdd2(3,7);
</script>
</body>
</html>
