<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    console.log(1);
    new Promise(function(){
        console.log(2);
        reject(false);
        setTimeout(function(){
            console.log(3)
        },0);
        new Promise(function(){
            console.log(2-1);
        }).then(function(){
            console.log(2-2);
        },function(error){
            console.log(2-3)
        });
    }).then(function(){
        console.log(4);
    }).catch(function(error){
        console.log(5);
    });
    console.log(6);
</script>
</body>
</html>
