<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防抖函数</title>
</head>

<body>
    <script>
        function debounce(fn, wait) {
            var timer = null;
            return function () {
                var context = this
                var args = arguments
                if (timer) {
                    clearTimeout(timer);
                    timer = null;
                }
                timer = setTimeout(function () {
                    fn.apply(context, args)
                }, wait)
            }
        }

        var fn = function () {
            console.log('boom1')
        }

        setInterval(debounce(fn, 500), 1000)
    </script>
</body>

</html>
